<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <h1>
        Things to do
    </h1>

    <!--{{ items }}
    This displays any entries in the Items table, but not in a user friendly way-->
    
        <table>
            {% for item in items %}
            <tr>
                {% if  item.done == True %}
                    <td><strike>{{ item.name }}</strike></td>
                {% else %}
                    <td>{{ item.name }}</td>
                {% endif %}
                <td>
                    <a href="/toggle/ {{  item.id }}">
                        <button>Toggle status</button>
                    </a>
                </td>
                <td>
                    <a href="/edit/ {{  item.id }}">
                        <button>Edit item</button>
                    </a>
                </td>
                <td>
                    <a href="/delete/ {{  item.id }}">
                        <button>Delete item</button>
                        <!--As with the Flask Task Manager app, applying some sort of checking or confirmation function via a modal would be used-->
                    </a>
                </td>
            </tr>    
            {% empty %}
            <tr><td>No items in database Items table</td></tr>
            {% endfor %}
            <!--This is Django's version of Jinja, which works similarly to Jinja in Flask-->
            <!--The item.done == True syntax is verbose, but clearer to be. == True could be removed-->
            <!--The empty tag is a failsafe for displaying something if the Items table is empty-->
    </table>
    <a href="/add">Add an item</a>
</body>
</html>
